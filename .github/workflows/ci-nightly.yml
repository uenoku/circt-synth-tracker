name: CIRCT Nightly Integration Tests

on:
  schedule:
    # Run daily at 12:00 UTC (after CIRCT nightly builds)
    - cron: '0 12 * * *'
  workflow_dispatch:
    inputs:
      bitwidth:
        description: 'Bitwidth for parameterized tests'
        required: false
        default: '16'
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    name: Yosys vs CIRCT Comparison
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/circt/images/circt-integration-test:v20
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install jq (required by install-circt action)
        run: |
          apt-get update && apt-get install -y jq

      - name: Install CIRCT nightly
        uses: circt/install-circt@3f8dda6e1c1965537b5801a43c81c287bac4eae4 # v1.1.1
        with:
          version: 'nightly'
          github-token: ${{ github.token }}

      - name: Add CIRCT to PATH
        run: |
          echo "$GITHUB_WORKSPACE/circt/bin" >> $GITHUB_PATH

      - name: Get CIRCT and Yosys versions
        run: |
          CIRCT_VERSION=$(circt-synth --version | tail -1 | xargs)
          YOSYS_VERSION=$(yosys --version | head -1 | xargs)
          echo "CIRCT_VERSION=$CIRCT_VERSION" >> $GITHUB_ENV
          echo "YOSYS_VERSION=$YOSYS_VERSION" >> $GITHUB_ENV
          echo "CIRCT Version: $CIRCT_VERSION"
          echo "Yosys Version: $YOSYS_VERSION"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Verify environment
        run: |
          which yosys
          which circt-synth
          which circt-verilog
          which circt-translate
          yosys --version
          circt-synth --version

      - name: Install Python dependencies
        run: |
          uv sync

      - name: Build aig-judge
        run: |
          uv run build-judge

      - name: Run CIRCT tests
        continue-on-error: true
        run: |
          source .venv/bin/activate
          BW=${{ github.event.inputs.bitwidth || '16' }}
          lit -v benchmarks/ -DSYNTH_TOOL=circt -DTEST_OUTPUT_DIR=build_circt -DBW=$BW

      - name: Run Yosys tests
        continue-on-error: true
        run: |
          source .venv/bin/activate
          BW=${{ github.event.inputs.bitwidth || '16' }}
          lit -v benchmarks/ -DSYNTH_TOOL=yosys -DTEST_OUTPUT_DIR=build_yosys -DBW=$BW

      - name: Aggregate CIRCT results
        run: |
          source .venv/bin/activate
          aggregate-results --tool circt --version "$CIRCT_VERSION" --results-dir build_circt -o circt-summary.json

      - name: Aggregate Yosys results
        run: |
          source .venv/bin/activate
          aggregate-results --tool yosys --version "$YOSYS_VERSION" --results-dir build_yosys -o yosys-summary.json

      - name: Compare results
        run: |
          source .venv/bin/activate
          compare-results yosys-summary.json circt-summary.json -o report.html
          compare-results yosys-summary.json circt-summary.json -o report.md
          compare-results yosys-summary.json circt-summary.json -o report.json --format json

      - name: Upload comparison reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: comparison-reports
          path: |
            report.html
            report.md
            report.json
            circt-summary.json
            yosys-summary.json

      - name: Upload test outputs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-outputs
          path: |
            build_circt/
            build_yosys/

      - name: Post results summary
        if: always()
        run: |
          echo "## CIRCT Synth Test Results" >> $GITHUB_STEP_SUMMARY
          echo "**CIRCT Version:** \`${CIRCT_VERSION}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Yosys Version:** \`${YOSYS_VERSION}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f report.md ]; then
            cat report.md >> $GITHUB_STEP_SUMMARY
          fi

      - name: Prepare deployment files
        if: (github.event_name == 'schedule' || (github.event_name == 'push' && github.ref == 'refs/heads/main')) && always()
        run: |
          mkdir -p deploy
          cp -v report.html deploy/ 2>/dev/null || true
          ls -la deploy/

      - name: Deploy reports to GitHub Pages
        if: (github.event_name == 'schedule' || (github.event_name == 'push' && github.ref == 'refs/heads/main')) && always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
